<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Gallery</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            border: 0;
            width: 100%;
            height: 100%;
            background-color: black;
        }

        iframe {
            margin: 0;
            padding: 0;
            border: 0;
            position: absolute;
            top: 0px;
            left: 0px;
            display: block;
            width: 100%;
            height: 100%;
        }

        #editor {
            position: absolute;
            top: 0px;
            right: 0px;
            margin: 0px;
            padding: 5px;
            border: 2px solid lawngreen;
            width: 750px;
            height: calc(100% - 14px);
            opacity: 0.85;
            z-index: 1;
        }
    </style>
</head>

<body>
    <link rel="stylesheet" href="./_sandbox/codemirror/codemirror.css"></link>
    <link rel="stylesheet" href="./_sandbox/codemirror/liquibyte.css"></link>
    <link rel="stylesheet" href="./_sandbox/codemirror/solarized.css"></link>
    <script src="./_sandbox/codemirror/codemirror.js"></script>
    <script src="./_sandbox/codemirror/javascript.js"></script>
    <script type="module">
        import { IFrame, debounce } from "./_sandbox/sandbox.js";

        const editorElem = document.createElement("div");
        editorElem.id = "editor";
        document.body.appendChild(editorElem);

        const iframeElem = document.createElement("iframe");
        const iframe = new IFrame("sandbox.html");
        iframe.mount(iframeElem);
        document.body.appendChild(iframeElem);

        window.fetch("./image-processing.js")
            .then(resp => resp.text())
            .then(text => {
                const code = text;
                iframe.postMessage({ code });
                const editor = CodeMirror(editorElem, {
                    mode: "javascript",
                    theme: "liquibyte",
                });
                editor.setValue(code);
                editor.setSize("100%", "100%");

                const sendCode = debounce(1000, () => {
                    iframe.remount();
                    iframe.postMessage({ code: editor.getValue() });
                });
                editor.on("change", (instance, changeObj) => sendCode());
            });
    </script>
</body>

</html>
